<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Input Lector data</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ng-pristine ng-valid" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control ng-pristine ng-valid" id="name" placeholder="Lector Name" ng-model="vm.lector.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="hours" class="col-sm-2 control-label">Total Hours</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control ng-pristine ng-valid ng-valid-number" id="hours" placeholder="Total Hours" ng-model="vm.lector.hours.all">
                        </div>
                    </div>
                    <div ng-if="vm.show">
                        <button class="btn btn-danger home-button" ng-click="vm.changeLector(vm.lector, 'remove')">Remove Lector</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="vm.close()" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="vm.changeLector(vm.lector)" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
