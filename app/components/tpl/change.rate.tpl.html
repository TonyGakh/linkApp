<div class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="vm.close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Изменить ваши ставки</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal ng-pristine ng-valid" role="form" name="ratesForm">
                    <div class="form-group" ng-repeat="rate in vm.rates">
                        <div class="col-sm-4">
                            <input type="text" class="form-control ng-pristine ng-valid" id="{{name + $index}}" placeholder="Имя ставки" ng-model="rate.name" required>
                        </div>
                        <label for="{{name + $index}}" class="col-sm-2 control-label">ставки</label>
                        <div class="col-sm-4">
                            <input type="number" class="form-control ng-pristine ng-valid" id="{{hours + $index}}" placeholder="Количество часов" ng-model="rate.hours" required>
                        </div>
                        <label for="{{hours + $index}}" class="col-sm-1 control-label">часов</label>
                        <span class="glyphicon glyphicon-remove col-sm-1 remove-rate" aria-hidden="true" ng-click="vm.removeRate($index)"></span>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success col-sm-12" ng-click="vm.addNewRate()">Повысить ставку</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="vm.close()" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="vm.changeRates()" class="btn btn-primary" data-dismiss="modal" ng-disabled="ratesForm.$invalid">Yes</button>
            </div>
        </div>
    </div>
</div>
